<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="captcha.js"></script>
    <title>Login</title>
  </head>
  <body dir="rtl">
    <header class="d-flex justify-content-between">
      <div class="my-auto mx-auto">
        <h1 class="navbar-title">ملک هوشمند</h1>
      </div>
     <div>
      <a href="https://greenbox-co.com/" class="nav-link mx-5">
        <img src="/Images/greenbox logo.png" class="navbar-brand" />
      </a>
     </div>     
    </header>

    <main>
      <div class=" container col-xl-4 col-md-6 col-sm-12 float-start py-5">
        <form class="form mx-5">
          <h3 class="enter py-4">ثبت نام</h3>
          <div class="firstname-input d-flex justify-content-center">
            <input type="text" class="form-control name"  placeholder="نام ">
          </div>
          <div class="lastname-input d-flex justify-content-center py-3">
            <input type="text" class="form-control name" placeholder="نام خانوادگی">
          </div>
          <div class="username-input d-flex justify-content-center">
            <input type="text" class="form-control name" placeholder="نام کاربری">
          </div>
          <div class="number-input d-flex justify-content-center py-3">
            <input type="number" class="form-control name" placeholder="شماره همراه">
          </div>
          <div class="email-input d-flex justify-content-center">
            <input type="email" class="form-control name" placeholder="آدرس ایمیل">
          </div>
          <br><br>
          <div class="password-input d-flex justify-content-center ">
            <input type="password" class="form-control name" placeholder="رمز عبور">
          </div>
          <div class="password-repeat-input d-flex justify-content-center py-3">
            <input type="password" class="form-control name" placeholder="تکرار رمز عبور">
          </div>
          <p class="px-5 py-2 pcaptcha">کد امنیتی زیر را وارد کنید</p>
          <div class=" container d-flex justify-content-center px-5 mx-4 captcha-div">
            <body onload="generate()">
              <div  class="captcha-input d-flex">
                  <input type="text" class="form-control captcha " id="captcha">
                  <div class="" onclick="generate()">
                    <i class="fas fa-sync px-4 py-2"></i>
                </div>
                <div id="image"
                class=""
                selectable="False">
           </div> 
              </div>
          </div>
          <br>
          <div class="form-check-btn  d-flex justify-content-center">
            <button type="button" class="btn btn-success submit" id="key"> ثبت نام</button>
          </div>
          </form>
      </div>
    </main>

    <footer>
      <div class="container d-flex justify-content-center py-4">
        <span>@طراحی توسط شرکت گرین باکس</span>
      </div>
    </footer>
  </body>
</html>
